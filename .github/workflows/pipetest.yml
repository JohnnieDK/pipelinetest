name: Linting

on: [push]



jobs:
  lint-tf:
    runs-on: ubuntu-latest
    container: linuxbrew/brew:latest

    steps:
      env: 
        terraformVersion = 0.12.29
    - uses: actions/checkout@v1
    - name: install terraform/grunt
      run: |
        brew install terragrunt

    - name: terraform fmt
      id: terraform
      run: |
        apt update
        apt install wget unzip
        mkdir terraform
        wget -q https://releases.hashicorp.com/terraform/${{terraformVersion}}/terraform_${{terraformVersion}}_linux_amd64.zip
        unzip terraform_${{terraformVersion}}_linux_amd64.zip -d /bin/
        terraform version
        terraform fmt -check -recursive -diff -no-color

    - name: terragrunt hclfmt
      id: grunt
      run: |
        terragrunt hclfmt --terragrunt-check